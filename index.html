<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #333;
        color: white;
      }
      .game-container {
        display: grid;
        grid-template-rows: repeat(20, 30px);
        grid-template-columns: repeat(10, 30px);
        gap: 1px;
        background: #111;
      }
      .block {
        width: 30px;
        height: 30px;
        background: #444;
      }
      .active {
        background: #f39c12;
      }
      .frozen {
        background: #3498db;
      }
    </style>
  </head>
  <body>
    <div class="game-container" id="game"></div>
    <script src="tetris.js"></script>
  </body>
</html>
